<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="start flex-start"
    fxLayoutGap="20px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div fxFlex="40" *ngIf="dish">
  <mat-list>  
      <h3> Comments </h3>
    <mat-list-item *ngFor="let i of dish.comments">
      <p class="dishListPara">
        <span matLine> {{i.comment}} </span>
        <span matLine>{{i.rating}} Stars</span>
        <span matLine>--{{i.author}} {{i.date | date}}</span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
</div>
